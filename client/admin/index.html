<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Панель Управления Тестами</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=swap" rel="stylesheet">
    
    <link rel="icon" href="/assets/favicon.ico" type="image/x-icon">

    <!-- Подключаем стили Toastify до наших стилей, чтобы можно было переопределить при необходимости -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    
    <!-- Подключаем общие стили проекта -->
    <link rel="stylesheet" href="/common/styles/base.css">
    <link rel="stylesheet" href="/common/styles/shared.css">
    <link rel="stylesheet" href="/common/styles/admin.css">

</head>
<body>
    
    <!-- Модальное окно для ввода пароля -->
    <div id="passwordModal" class="modal-overlay" role="dialog" aria-modal="true" aria-labelledby="passwordModalTitle">
        <div class="modal-content">
          <!-- Форма обернута в тег <form> для семантики и устранения предупреждений -->
          <form id="loginForm" novalidate>
            <div class="modal-header">
                <h3 id="passwordModalTitle">Вход в Панель Управления</h3>
            </div>
            
            <!-- СКРЫТОЕ ПОЛЕ USERNAME ДЛЯ УЛУЧШЕНИЯ ДОСТУПНОСТИ И СОВМЕСТИМОСТИ С МЕНЕДЖЕРАМИ ПАРОЛЕЙ -->
            <input type="text" name="username" autocomplete="username" style="display: none;">
            
            <div class="input-wrap password-wrap">
              <input id="passwordInput" type="password" placeholder="••••••••" autocomplete="current-password" required>
              <button id="togglePasswordBtn" type="button" class="password-toggle-btn" aria-label="Показать или скрыть пароль">
                <svg class="icon-eye" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle></svg>
                <svg class="icon-eye-off hidden" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path><line x1="1" y1="1" x2="23" y2="23"></line></svg>
              </button>
            </div>
            <p class="error-message" aria-live="polite" id="passwordError"></p>
            <div class="modal-actions">
              <a href="/" class="btn back-btn no-underline">На главный портал</a>
              <button id="submitPasswordBtn" class="btn" type="submit">Войти</button>
            </div>
          </form>
        </div>
    </div>

    <!-- Основной макет админ-панели -->
    <div class="admin-layout hidden" id="adminContent">
        <!-- Сайдбар -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <img src="/assets/logo.png" alt="Логотип" class="sidebar-logo">
            </div>
            <!-- Контейнер для динамического списка тестов -->
            <nav class="sidebar-nav" id="tests-list-container">
                <div class="spinner"></div>
            </nav>
            <div class="sidebar-footer">
                <div class="sidebar-user-info">
                    <div class="user-avatar">A</div>
                    <div class="user-details">
                        <span class="user-name">Администратор</span>
                        <span class="user-role">Полный доступ</span>
                    </div>
                    <button id="logoutBtn" class="logout-btn" title="Выйти">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path><polyline points="16 17 21 12 16 7"></polyline><line x1="21" y1="12" x2="9" y2="12"></line></svg>
                    </button>
                </div>
                <button class="btn btn-add-test" id="addTestBtn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg>
                    <span>Новый тест</span>
                </button>
            </div>
        </aside>

        <!-- Основной контент -->
        <main class="main-content" id="main-content-area">
            <!-- Содержимое будет рендериться динамически с помощью JavaScript -->
        </main>
    </div>

    <!-- === МОДАЛЬНЫЕ ОКНА === -->
    <!-- Пустые контейнеры, которые будут наполняться контентом динамически -->
    <div id="questionModal" class="modal-overlay"></div>
    <div id="protocolModal" class="modal-overlay"></div>
    <div id="reviewModal" class="modal-overlay"></div>
    
    <!-- Универсальное модальное окно для подтверждений -->
    <div id="confirmModal" class="modal-overlay" role="dialog" aria-modal="true" aria-labelledby="confirmModalTitle">
        <div class="modal-content">
             <div class="modal-header">
                <div class="modal-icon-wrap icon-warning"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z"></path><line x1="12" y1="9" x2="12" y2="13"></line><line x1="12" y1="17" x2="12.01" y2="17"></line></svg></div>
                 <div class="modal-header-text">
                     <h3 id="confirmModalTitle">Подтвердите действие</h3>
                     <p id="confirmModalText">Текст сообщения по умолчанию.</p>
                 </div>
             </div>
              <div id="confirmModalInputWrapper" class="input-wrap hidden">
                <input id="confirmModalInput" type="text" />
            </div>
             <div class="modal-actions">
                <button id="confirmModalCancelBtn" type="button" class="btn back-btn" data-modal-close>Отмена</button>
                <button id="confirmModalOkBtn" type="button" class="btn btn-danger">OK</button>
             </div>
        </div>
    </div>
    
    <!-- Подключение скриптов -->
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script type="module" src="admin.js"></script>
</body>
</html>
