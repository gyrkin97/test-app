<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Панель Метрологии</title>
    
    <!-- Подключение шрифта -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800;900&display=swap" rel="stylesheet">
    
    <!-- Иконка вкладки (абсолютный путь от корня сайта) -->
    <link rel="icon" href="/assets/favicon.ico" type="image/x-icon">

    <!-- Подключение библиотеки для всплывающих уведомлений -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

    <!-- Подключение CSS стилей (абсолютные пути от корня сайта) -->
    <link rel="stylesheet" href="/common/styles/base.css">
    <link rel="stylesheet" href="/common/styles/shared.css">
    <link rel="stylesheet" href="/common/styles/admin.css">
    <link rel="stylesheet" href="/common/styles/trips-board.css" /> 
    
    <!-- Стили для кастомных компонентов этой панели -->
    <link rel="stylesheet" href="/common/styles/employee-card.css">
</head>
<body>
    
    <!-- Модальное окно входа с уникальными ID и тегом <form> -->
    <div id="devPasswordModal" class="modal-overlay" role="dialog" aria-modal="true" aria-labelledby="devPasswordModalTitle">
        <div class="modal-content">
          <form id="devLoginForm" novalidate>
            <div class="modal-header">
                <div class="modal-header-text">
                    <h3 id="devPasswordModalTitle">Вход в Панель Метрологии</h3>
                </div>
            </div>
            
            <!-- СКРЫТОЕ ПОЛЕ USERNAME ДЛЯ УЛУЧШЕНИЯ ДОСТУПНОСТИ И СОВМЕСТИМОСТИ С МЕНЕДЖЕРАМИ ПАРОЛЕЙ -->
            <input type="text" name="username" value="dev-panel-user" autocomplete="username" style="display: none;">
            
            <div class="input-wrap password-wrap">
                <input id="devPasswordInput" type="password" placeholder="••••••••" autocomplete="current-password" required />
                <button id="devTogglePasswordBtn" type="button" class="password-toggle-btn" aria-label="Показать или скрыть пароль">
                    <svg class="icon-eye" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle></svg>
                    <svg class="icon-eye-off hidden" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path><line x1="1" y1="1" x2="23" y2="23"></line></svg>
                </button>
            </div>
            <p class="error-message" aria-live="polite" id="devPasswordError"></p>
            <div class="modal-actions">
                <a href="/" class="btn back-btn no-underline">На главный портал</a>
                <button id="devSubmitPasswordBtn" class="btn" type="submit">Войти</button>
            </div>
          </form>
        </div>
    </div>
    
    <!-- Основной макет, который становится видимым после успешной аутентификации -->
    <div class="admin-layout hidden" id="devContent">
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="sidebar-title-block">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="16 18 22 12 16 6"></polyline><polyline points="8 6 2 12 8 18"></polyline></svg>
                    <h3>Панель Метрологии</h3>
                </div>
            </div>
            <nav class="sidebar-nav">
                <!-- Вкладка "Реестр оборудования" -->
                 <a href="#" class="nav-item static-nav-item" data-section="instruments">
                    <div class="nav-item-content">
                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="nav-item-icon"><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path><polyline points="14 2 14 8 20 8"></polyline><line x1="16" y1="13" x2="8" y2="13"></line><line x1="16" y1="17" x2="8" y2="17"></line><line x1="10" y1="9" x2="8" y2="9"></line></svg>
                        <span>Реестр Оборудования</span>
                    </div>
                </a>
                <!-- Вкладка "График командировок" -->
                <a href="#" class="nav-item static-nav-item" data-section="trips">
                    <div class="nav-item-content">
                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="nav-item-icon"><path d="M12 22s-8-4.5-8-11.8A8 8 0 0 1 12 2a8 8 0 0 1 8 8.2c0 7.3-8 11.8-8 11.8z"></path><circle cx="12" cy="10" r="3"></circle></svg>
                        <span>График командировок</span>
                    </div>
                </a>
            </nav>
            <div class="sidebar-footer">
                <div class="sidebar-user-info">
                    <div class="user-avatar">A</div>
                    <div class="user-details">
                        <span class="user-name">Разработчик</span>
                        <span class="user-role">Полный доступ</span>
                    </div>
                    <button id="logoutBtn" class="logout-btn" title="Выйти">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path><polyline points="16 17 21 12 16 7"></polyline><line x1="21" y1="12" x2="9" y2="12"></line></svg>
                    </button>
                </div>
            </div>
        </aside>

        <main class="main-content">
            <!-- Контейнер для контента вкладки "Реестр оборудования" -->
            <div id="instruments-content-area" class="content-section hidden"></div>
            <!-- Контейнер для контента вкладки "График командировок" -->
            <div id="trips-content-area" class="content-section hidden"></div>
        </main>
    </div>

    <!-- === БЛОК МОДАЛЬНЫХ ОКОН ДЛЯ ВСЕГО ПРИЛОЖЕНИЯ === -->
    
    <!-- Модальные окна для модуля "Реестр Оборудования" -->
    <div id="addChoiceModal" class="modal-overlay"></div>
    <div id="instrumentModal" class="modal-overlay"></div>

    <!-- Модальные окна для модуля "График командировок" -->
    <div id="listChoiceModal" class="modal-overlay">
        <div class="modal-content modal-medium">
            <div class="modal-header"><h3 class="modal-title-left">Управление списками</h3></div>
            <div class="choice-grid" style="grid-template-columns: repeat(2, 1fr);">
                <button type="button" class="manage-card" data-choice="employees"><div class="manage-card-icon"></div><span>Сотрудники</span></button>
                <button type="button" class="manage-card" data-choice="organizations"><div class="manage-card-icon"></div><span>Организации</span></button>
            </div>
            <div class="modal-actions modal-actions-right" style="margin-top: 2rem;">
                <button type="button" class="btn back-btn" data-modal-close>Закрыть</button>
            </div>
        </div>
    </div>
    
    <!-- Пустые контейнеры для динамического контента модальных окон -->
    <div id="tripModal" class="modal-overlay"></div>
    <div id="manageEmployeeModal" class="modal-overlay"></div>
    <div id="employeeCardModal" class="modal-overlay"></div>
    <div id="organizationModal" class="modal-overlay"></div>
    
    <!-- Универсальное модальное окно подтверждения -->
    <div id="confirmModal" class="modal-overlay">
        <div class="modal-content">
             <div class="modal-header">
                <div class="modal-icon-wrap icon-warning"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z"></path><line x1="12" y1="9" x2="12" y2="13"></line><line x1="12" y1="17" x2="12.01" y2="17"></line></svg></div>
                 <div class="modal-header-text">
                     <h3 id="confirmModalTitle">Подтвердите действие</h3>
                     <p id="confirmModalText">Текст сообщения по умолчанию.</p>
                 </div>
             </div>
              <div id="confirmModalInputWrapper" class="input-wrap hidden">
                <input id="confirmModalInput" type="text" />
            </div>
             <div class="modal-actions">
                <button id="confirmModalCancelBtn" type="button" class="btn back-btn" data-modal-close>Отмена</button>
                <button id="confirmModalOkBtn" type="button" class="btn btn-danger">OK</button>
             </div>
        </div>
    </div>

    <!-- Путь к основному скрипту панели -->
    <script type="module" src="/dev-panel/dev-panel.js"></script>
</body>
</html>
